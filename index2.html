        <div class="flex">

    <footer>

        <div class="footer-follow">

          <ul>
            <div class="container-btn">
              <a href="#"
                ><img id="ig" src="asset/ig.png" style="width: 40px"

              /></a>
            </div>
          </ul>
        </div>
      </div>
    </footer>

    <script>
      $(function () {
        let headerElem = $("header");

        let navMenu = $("#nav-menu");
        let navToggle = $("#nav-toggle");

        navToggle.on("click", () => {
          navMenu.css("right", "0");
        });

        $("#close-flyout").on("click", () => {
          navMenu.css("right", "-100%");
        });

        $(document).on("click", (e) => {
          let target = $(e.target);
          if (
            !(
              target.closest("#nav-toggle").length > 0 ||
              target.closest("#nav-menu").length > 0
            )
          ) {
            navMenu.css("right", "-100%");
          }
        });

        $(document).scroll(() => {
          let scrollTop = $(document).scrollTop();

          if (scrollTop > 0) {
            navMenu.addClass("is-sticky");

            headerElem.css("background", "#000000");
            navToggle.css("border-color", "transparent");
            navToggle.find(".strip").css("background-color", "#ffffff");
          } else {
            navMenu.removeClass("is-sticky");

            headerElem.css("background", "transparent");
            navToggle.css("border-color", "#000000");
            navToggle.find(".strip").css("background-color", "#fff");
          }

          headerElem.css(
            scrollTop >= 200
              ? { padding: "0.5rem", "box-shadow": "0 -4px 10px 1px #999" }
              : { padding: "1rem 0", "box-shadow": "none" }
          );
        });

        $(document).trigger("scroll");
      });
    </script>
  </body>
</html>
